name: C++

on:
  push:
    branches:
      - master
    paths:
      - 'year*/**/.cpp'
      - 'year*/**/.hpp'
  pull_request:
    paths:
      - 'year*/**/.cpp'
      - 'year*/**/.hpp'

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
    steps:
    - uses: actions/checkout@v2
    - name: Install Ubuntu dependencies
      if: matrix.os == 'ubuntu-18.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y libncurses5-dev libboost-dev libboost-regex-dev clang-format
    - name: Check if clang-format passes
      working-directory: .
      run: sh ./bash/check_clang_format.sh year20*
    - name: Bazel build
      working-directory: .
      run: bazel test //...
